<div class="container">
  <h1>Produtos</h1>

  <btn label="Novo produto" class="btn-success" routerLink="create"></btn>

  <div class="mt-4">
    <div class="form">
      <div class="table-responsive">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th>Nome</th>

              <th>Descrição</th>

              <th class="text-center">Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{ product.nome }}</td>

              <td>{{ product.descricao }}</td>

              <td class="text-center">
                <a [routerLink]="['category', product.id, 'edit']">
                  <img
                    src="../../../../assets/images/edit.svg"
                    alt="editar registro"
                    height="20"
                  />
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
