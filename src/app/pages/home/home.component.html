<div class="container-fluid">
  <h2>Restaurantes</h2>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of list">
      <div class="card">
        <div>{{ item.name }}</div>

        <div>{{ item.category }}</div>

        <div>{{ item.price }}</div>

        <div>{{ item.time }}</div>
      </div>
    </div>
  </div>
</div>
